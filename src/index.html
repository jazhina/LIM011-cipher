<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="content-blue" id="bienvenido">
    <h1>Sistema para generar clave de alumnos</h1>
    <img src="../imagen/USUARIO.png" height="120px" width="120px">
    <br>
    <input class="btn" type="button" value="Ingresar" id="ingresar">
  </div>
  <div class="content-blue" id="root">
    <h1>BIENVENIDO</h1>
    <p>Elige una opcion</p>
    <br>
    <input class="btn" type="button" value="Cifrar" id="pagcifrar">
    <input class="btn" type="button" value="Descifrar" id="pagdescifrar">
  </div>
  <div class="content-blue" id="vcifrar">
    <p>Crear clave del alumno</p>
    Ingrese nombre y apellido <input type="text" size="30" id="textci1"><br>
    Complejidad<input type="number" size="5" id="textci2" style="margin-right:20px"><input type="button" value="Cifrar"
      id="cifrar" class="btn">
    <fieldset>
      <legend>Resultado</legend>
      Clave <input type="text" size="30" class="caja" id="textci3"><br><br>
      <input type="button" name="Limpiar" value="Limpiar" id="limpiar" class="btn">
      <input type="button" name="Regresar" value="Regresar" id="regresar" class="btn">
    </fieldset>
  </div>

  <div class="content-blue" id="vdescifrar">
    <p>Obtener Nombre y apellido del alumno</p>
    Ingrese clave <input type="text" size="30" id="textdes1"><br>
    <span> Complejidad</span><input type="number" size="5" id="textdes2" style="margin-right:20px"> <input type="button"
      value="Descifrar" id="descifrar" class="btn">
    <br>
    <fieldset>
      <legend>Resultado</legend>
      Nombre y Apellido <input type="text" size="30" id="textdes3"><br>
      <input type="button" name="Limpiar" value="Limpiar" id="limpiar1" class="btn">
      <input type="button" name="Regresar" value="Regresar" id="regresar1" class="btn">
    </fieldset>
  </div>
  <footer>Derechos reservados Intranet Administrativa</footer>
  <script type="text/javascript" src="cipher.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
